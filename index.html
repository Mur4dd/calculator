<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="topBar">
            <div class="archive"></div>
            <div class="result"></div>
        </div>
        <div class="buttons">
            <div class="button" id="clear">AC</div>
            <div class="button" id="advanceOperator">+/-</div>
            <div class="button" id="operator" style="background-color: #A5A5A5; color: black;">%</div>
            <div class="button" id="operator">/</div>
            <div class="button" id="number">7</div>
            <div class="button" id="number">8</div>
            <div class="button" id="number">9</div>
            <div class="button" id="operator">*</div>
            <div class="button" id="number">4</div>
            <div class="button" id="number">5</div>
            <div class="button" id="number">6</div>
            <div class="button" id="operator">-</div>
            <div class="button" id="number">1</div>
            <div class="button" id="number">2</div>
            <div class="button" id="number">3</div>
            <div class="button" id="operator">+</div>
            <div class="button" id="number" name="zero">0</div>
            <div class="button" id="dot">.</div>
            <div class="button" id="equal">=</div>
        </div>
    </div>
</body>
</html>
